<html lang="end">
    <head>
        <style>
           .container {
                color:blue;
            }
            p{
                color: green;
            }
            .inherit{
                color: inherit;
            }

        <div class="container">
            <p>I am the normal paragraph.</p>
            <p>I am inherting from parent element.</p>
        </div>
