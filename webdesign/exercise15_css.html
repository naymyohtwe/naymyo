<!DOCTYPE html>
<html>
    <head>
        <style>
                .center{
                    text-align: center;
                    color: red;
                }
                .large{
                    text-align: center;
                    color: red;
                    font-size: 50px;}
                #MyPara{
                    font-size: 50px;
                    color: blue;
                }
        </style>
    </head>
<body>
    <h1>Demo of the .class selector</h1>
    <div>
        <p class="center">This paragraph will be red and center-aligned.</p>
        <p class="large">This paragraph will be red, center-aligned, and in a large font-size.</p>
    </div>
</body>
</html>
