<!DOCTYPE html>
<html lang="en">
<body>
    <h1>The start attribute.</h1>
    <p>By default, an ordered list will start counting from 1.Use the start attribute to start counting grom a specified number.</p>
    <ol start="20">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="i" start="20">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
