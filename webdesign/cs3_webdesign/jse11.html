<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <h1>Using condition</h1>
    <p id="demo">Results are show here.</p>
    <button type="button" onclick="Myfunction()">Try it!</button>
    <script>
        let a,b,c;
        a=10;
        b=5;
        c=15;
    function Myfunction(){
    if(a<b){
        document.getElementById('demo').innerHTML="Hello friend"; }

    else if(a>c){
        document.getElementById('demo').innerHTML="Go to Hell"; }

    else{
        document.getElementById('demo').innerHTML="Holly shit!"; }
        }
    </script>
</body>
</html>
